<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clear Flat Signin Form Widget Template | Home </title>
    <!-- Custom Theme files -->
    <!--<link href="/loginresource/css/style.css" rel="stylesheet" type="text/css" media="all"/>-->
    <link th:href="@{/loginresource/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <!--Google Fonts-->
</head>
<body>
<!--login1 form start here-->
<h1>Clear Flat Signin Form</h1>
<div class="copyright" th:if="${param.error}">
    <p>登录失败</p>
</div>
<div class="copyright" th:if="${param.logout}">
    <p>登出成功</p>
</div>
<div class="login">
    <div class="rib"></div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" value="username" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'username';}">
        <input type="password" name="password" value="password" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'password';}">
        <input type="submit" value="SIGN IN">
    </form>
</div>
<div class="copyright">
    <p>Copyright &copy; 2015<a target="_blank" href="http://vsteam.cn/">vsteam</a></p>
</div>
<!--login1 form end here-->
</body>
</html>
